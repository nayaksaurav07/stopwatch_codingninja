<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Test: Stopwatch</title>
    <!-- CSS file with styling -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="name">Stopwatch</h1>
    <!-- It is a container which contains the StopWatch -->
    <div class="container">
        <h1 id="displayTime">00:00:00.000</h1>
        <!-- Buttons for different functionality -->
        <div class="buttons">
            <!-- Stop button with onclick function to stop the stopwatch -->
            <img src="image/stop.jpg" alt="stop" onclick="watchStop()">
            <!-- Start button with onclick function to start the stopwatch -->
            <img src="image/start.png" alt="start" onclick="watchStart()">
            <!-- Reset button with onclick function to reset the stopwatch -->
            <img src="image/reset.png" alt="reset" onclick="watchReset()">
        </div>
    </div>
    <!-- javascript file -->
    <script src="script.js"></script>
</body>
</html>
